<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Phone</title>
    <link rel="stylesheet" href="./styles/verifyPhone.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Pink_Logo_2016-01.png" alt="Logo">
        </div>
    </header>
    <div class="center">
        <h2>Verify Phone</h2>
        <form id="phoneVerificationForm">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Remember your country-code" name="phone" required>
            <button type="submit">Send Code</button>
        </form>
    </div>

    <script src="./scripts/verifyPhone.js"></script>
</body>
</html>
