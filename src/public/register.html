<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="img/Pink_Logo_2016-01.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
  

    <header>
        <div class="logo">
            <img src="img/Pink_Logo_2016-01.png" alt="Logo">
        </div>
    </header>

<body>
    <div class="center">
        <h2>Register</h2>
        <form class="loginForm" id="registerForm">

            <div class="input-group">
            <label for="username">Full name:</label>
            <input type="text" id="regUsername" name="username" required>
            </div>

            <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="regPassword" placeholder="Must be above 10 digits!" name="password" required>
            </div>

            <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="regEmail" name="email" required>
            </div>

            <div class="input-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="regBirthdate" name="birthdate" required>
            </div>

            <div class="input-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" readonly>
            </div>

            <button class="sign" type="submit">Register</button>
        </form>
    </div>
</body>

    <script src="./scripts/register.js"></script>
</body>
</html>
